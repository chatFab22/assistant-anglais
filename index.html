<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Assistant anglais vocal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1611078489935-2c3f3d2e43cd?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }
    #chat-container {
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 20px;
    }
    .message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      line-height: 1.5;
    }
    .bot {
      background-color: #dbeafe;
      color: #1e3a8a;
      text-align: left;
    }
    .user {
      background-color: #dcfce7;
      color: #166534;
      text-align: right;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .theme-button {
      width: 48%;
      margin: 1%;
      display: inline-block;
      background-color: #10b981;
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
    }
    .theme-button:hover {
      background-color: #059669;
    }
    #theme-buttons {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div id="chat-container">
  <div id="chat">
    <div class="message bot">Bonjour Fabrice ! Choisis un thème pour commencer :</div>
  </div>
  <div id="theme-buttons">
    <button class="theme-button" onclick="sendTheme('vocabulaire')">Vocabulaire</button>
    <button class="theme-button" onclick="sendTheme('dialogue')">Dialogue</button>
    <button class="theme-button" onclick="sendTheme('grammaire')">Grammaire</button>
    <button class="theme-button" onclick="sendTheme('quiz')">Quiz</button>
  </div>
  <input id="userInput" placeholder="Écris ta réponse ici ou utilise le micro..." />
  <button onclick="startListening()">Parler avec le micro</button>
  <button onclick="repeatLast()">Répéter la phrase</button>
</div>
<script src="chatbot.js"></script>
<script>
  function sendTheme(keyword) {
    document.getElementById('userInput').value = keyword;
    const event = new KeyboardEvent('keypress', { key: 'Enter' });
    document.getElementById('userInput').dispatchEvent(event);
  }
</script>
</body>
</html>
